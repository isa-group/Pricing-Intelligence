        value: true
      brandedReports:
        value: true
      replyToComments:
        value: true
      highlightImportantComments:
        value: true
      hotkeys:
        value: true
      approvalWorkflows:
        value: true
      customAccessAndPermissions:
        value: true
      paymentMethods:
        value:
        - CARD
      nonProfitDiscount:
        value: true
      vatExclusionB2b:
        value: true
    usageLimits:
      ideasLimit:
        value: .inf
      tagsLimit:
        value: 250
      scheduledPostsPerChannelLimit:
        value: .inf
      basicAnalyticsHistory:
        value: .inf
      includedUsersLimit:
        value: .inf
      channelsLimit:
        value: 1
addOns:
  ADDITIONAL_CHANNEL_(ESSENTIALS):
    description: Add an additional social media channel to your Essentials plan. Pricing
      is per channel.
    price: 5
    unit: channel
    features:
      channels:
        value: true
    usageLimits: null
    availableFor:
    - ESSENTIALS
    dependsOn: []
    excludes: []
    usageLimitsExtensions: null
  ADDITIONAL_CHANNEL_(TEAM):
    description: Add an additional social media channel to your Team plan. Pricing
      is per channel.
    price: 10
    unit: channel
    features:
      channels:
        value: true
    usageLimits: null
    availableFor:
    - TEAM
    dependsOn: []
    excludes: []
    usageLimitsExtensions: null
