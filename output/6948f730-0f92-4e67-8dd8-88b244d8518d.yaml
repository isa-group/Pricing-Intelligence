        value: true
      audienceDemographics:
        value: true
      reports:
        value: true
      customUtmParameters:
        value: true
      replyToComments:
        value: true
      highlightImportantComments:
        value: true
      hotkeys:
        value: true
      paymentMethods:
        value:
        - CARD
      nonProfitDiscount:
        value: true
      vatExclusionB2b:
        value: true
    usageLimits:
      ideasLimit:
        value: .inf
      tagsLimit:
        value: 250
      scheduledPostsPerChannelLimit:
        value: .inf
      basicAnalyticsHistory:
        value: .inf
      channelsLimit:
        value: 1
  TEAM:
    description: Placeholder
    price: 10
    unit: channel
    features:
      firstCommentScheduling:
        value: true
      hashtagManager:
        value: true
      engagementInbox:
        value: true
